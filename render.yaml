services:
  - type: web
    name: fastapi-service
    env: python
    plan: free
    region: oregon
    rootDirectory: /opt/render/project  # Now pointing to the root directory where app.py is located
    buildCommand: "pip install -r requirements.txt"
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000  # Entry point is app.py now
    autoDeploy: true


 
